<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="9" class="time-block row">9am</div><!-- Timeblocks go here -->
      <div id="10" class="time-block row">10am</div><!-- Timeblocks go here -->
      <div id="11" class="time-block row">11am</div><!-- Timeblocks go here -->
      <div id="12" class="time-block row">12pm</div><!-- Timeblocks go here -->
      <div id="13" class="time-block row">1pm</div><!-- Timeblocks go here -->
      <div id="14" class="time-block row">2pm</div><!-- Timeblocks go here -->
      <div id="15" class="time-block row">3pm</div><!-- Timeblocks go here -->
      <div id="16" class="time-block row">4pm</div><!-- Timeblocks go here -->
      <div id="17" class="time-block row">5pm</div><!-- Timeblocks go here -->
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
