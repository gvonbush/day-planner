  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>

    <div class="container">

        <div class="col-8"><textarea class="col" name="" id="text9" cols="30" rows="2"></textarea></div>

      </div><!-- Timeblocks go here -->
